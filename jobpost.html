      <!-- RIGHT SECTION -->
      <form class="right-section" autocomplete="off">
        <div class="form-group">
          <label for="email">Official Email Id <span class="req">*</span></label>
          <input type="email" id="email" placeholder="name@company.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password <span class="req">*</span></label>
          <input type="password" id="password" placeholder="Minimum 6 characters" minlength="6" required>
        </div>
        <div class="form-row">
          <div class="name-group">
            <label for="fname">First Name <span class="req">*</span></label>
            <input type="text" id="fname" placeholder="Your First Name" required>
          </div>
          <div class="last-group">
            <label for="lname">Last Name <span class="req">*</span></label>
            <input type="text" id="lname" placeholder="Your Last Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number <span class="req">*</span></label>
          <div class="mobile-row">
            <span class="country-code">+91</span>
            <input type="tel" id="mobile" maxlength="10" pattern="[0-9]{10}" placeholder="Enter mobile number" required>
          </div>
        </div>
        <div class="form-tc">
          By clicking on <b>Post for Free</b>, you agree to our <a href="#">T&amp;C.</a>
        </div>
        <button type="submit" class="post-btn">Post for Free</button>
