<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Page</title>
  <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
  <h1 id="heading-main">Sign-up and <span id="heading-highlight">apply for free</span></h1>
  <p id="company-count">3,00,000+ companies hiring on First Job</p>

  <div class="container-signup">
    <!-- Default buttons -->
    <div id="section-btns">
      <button class="btn-google-signup">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" class="img-google-logo">
        Sign up with Google
      </button>
      <button class="btn-email-signup" onclick="showEmailSignupForm()">Sign up with Email</button>
    </div>

    <!-- Email signup form -->
    <div id="section-email-form" class="form-signup-email">
      <button class="btn-google-signup" id="btn-google-in-email">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" class="img-google-logo">
        Sign up with Google
      </button>
      <div class="divider-signup">OR</div>
      <label for="input-email" class="label-email">Email</label>
      <input type="email" id="input-email" placeholder="Enter your email" required>
      <label for="input-password" class="label-password">Password</label>
      <input type="password" id="input-password" placeholder="Must be atleast 6 characters" required>
      <div style="display: flex; gap: 10px;">
        <input type="text" placeholder="First Name" id="input-firstname" required>
        <input type="text" placeholder="Last Name" id="input-lastname" required>
      </div>
      <button class="btn-submit-signup">Sign up</button>
    </div>

    <p class="text-terms">
      By signing up, you agree to our 
      <a href="#" class="link-terms">Terms and Conditions</a>.
    </p>

    <p class="text-login">
      Already registered? <a href="#" class="link-login">Login</a>
    </p>
  </div>

  <script>
    function showEmailSignupForm() {
      document.getElementById("section-btns").style.display = "none";
      document.getElementById("section-email-form").style.display = "flex";

      // Make Google button background white in email form
      const googleBtn = document.querySelector("#section-email-form .btn-google-signup");
      googleBtn.style.backgroundColor = "white";
      googleBtn.style.border = "1px solid #ccc";
    }
  </script>
</body>
</html>
