<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>Create Your Account</h1>
        </div>
        <div class="toggle-container">
            <div class="toggle-bg" id="toggleBg">
                <div class="toggle-option active" id="customerOption">I'm a Candidate</div>
                <div class="toggle-option" id="clientOption">I'm an Employer</div>
                <div class="toggle-slider" id="toggleSlider"></div>
            </div>
        </div>

        <!-- Customer Signup Form -->
        <form id="customerForm" class="signup-form active">
            <div class="form-group">
                <label for="customerName">Username</label>
                <input type="text" id="customerName" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="email" id="customerEmail" placeholder="Enter Email Id" required>
            </div>
            <div class="form-group">
                <label for="customerPassword">Password</label>
                <input type="password" id="customerPassword" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="customerConfirmPassword">Confirm Password</label>
                <input type="password" id="customerConfirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="submit-btn">Register as Candidate</button>
        </form>

        <!-- Employer Signup Form -->
        <form id="clientForm" class="signup-form">
            <div class="form-group">
                <label for="clientName">Username</label>
                <input type="text" id="clientName" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="clientEmail">Email</label>
                <input type="email" id="clientEmail" placeholder="Enter Email Id" required>
            </div>
            <div class="form-group">
                <label for="clientPassword">Password</label>
                <input type="password" id="clientPassword" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="clientConfirmPassword">Confirm Password</label>
                <input type="password" id="clientConfirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="submit-btn">Register as Employer</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
        <div class="or-divider">
            <span class="or-text">OR</span>
        </div>
        <div class="social-auth">
            <button class="social-auth-btn google-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16"><path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/></svg> Continue with Google
            </button>
            <button class="social-auth-btn facebook-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16"><path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/></svg> Continue with facebook
            </button>
        </div>
    </div>
    <script src="signup_script.js"></script>
</body>
</html>
