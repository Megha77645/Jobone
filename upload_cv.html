<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your CV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ------------------ Header CSS ------------------ */
    *{
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      z-index: 100;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      box-shadow: 1px 1px 15px rgba(148, 147, 147, 0.539);
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .logo {
      font-weight: 700;
      font-size: 25px;
      color: #174eb6;
    }
    a {
      text-decoration: none;
    }
    .nav-menu {
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    .menu {
      margin: 0 10px;
      position: relative;
    }
    .menu a {
      color: black;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #174eb6;
    }
    .header-buttons {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    .files {
      margin: 0 8px;
    }
    .access a {
      color: rgb(40, 104, 243);
    }
    .access {
      border: 0;
      border-radius: 5px;
      padding: 8px 15px;
      background-color: rgba(220, 216, 216, 0.845);
      transition: all 0.3s;
    }
    .access:hover {
      background-color: rgb(14, 85, 228);
    }
    .access a:hover {
      color: white;
    }
    .job-post {
      border: 0;
      border-radius: 5px;
      padding: 8px 15px;
      background-color: rgb(59, 124, 253);
      color: white;
      transition: all 0.3s;
    }
    .job-post a {
      color: white;
    }
    .job-post:hover {
      background-color: rgb(14, 85, 228);
    }
    .pages-dropdown {
      position: relative;
    }
    .pages-dropdown-toggle i {
      margin-left: 5px;
      font-size: 12px;
      transition: transform 0.3s;
    }
    .pages-dropdown-content {
      display: none;
      position: absolute;
      right: -50px;
      padding-top: 25px;
      min-width: 180px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      animation: fadeInDown 0.25s ease forwards;
      z-index: 1000;
    }
    .pages-dropdown-content a {
      padding: 12px 20px;
      color: #333;
      display: block;
      font-size: 14px;
      transition: all 0.2s;
    }
    .pages-dropdown-content .border {
      border-top: 1px solid #174eb6;
    }
    .pages-dropdown-content a:hover {
      color: #174eb6;
      background-color: rgba(23, 78, 182, 0.05);
      padding-left: 25px;
    }
    .pages-dropdown:hover .pages-dropdown-content {
      display: block;
    }
    .pages-dropdown:hover .pages-dropdown-toggle i {
      transform: rotate(180deg);
    }
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 24px;
      color: #174eb6;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media(max-width: 950px){
      .header-container {
        flex-wrap: wrap;  
      }
      .hamburger{
        display: block;
      }
      .nav-menu {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px 0;
      }
      .nav-menu.active {
        display: flex;
      }
      .header-buttons{
        gap: 20px;
        flex-direction: column;
        margin-left: 0;
        align-items: start;
      }
      .access{
        height: auto;
        width: 100px;
        text-align: center;
      }
      .pages-dropdown-content {
        position: static;
        box-shadow: none;
        display: none;
      }
      .pages-dropdown.active .pages-dropdown-content {
        display: block;
      }
    }

    /* ------------------ Resume Section CSS ------------------ */
    body {
      background: linear-gradient(135deg, #f0f4ff, #e9f1fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .resume-container {
      padding-top: 150px; /* <<<<< IMPORTANT: pushes content below header */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .resume-heading h1 {
      font-size: 28px;
      text-align: center;
      color: #174fb6;
      margin-bottom: 5px;
    }
    .resume-heading p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }
    .resume-content {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #resume-box {
      background-color: #f9f9f9;
      border: 2px dashed #a0a0a0;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
    }
    #resume-box:hover {
      border-color: #174fb6;
      background-color: #f0f6ff;
    }
    .upload-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }
    #resume-box p {
      font-size: 14px;
      color: #666;
    }
    #resume-box button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #174fb6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #resume-box button:hover {
      background-color: #103b8f;
    }
    .file-info {
      font-size: 14px;
      color: #333;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

      .back-btn {
        padding: 10px 20px;
        background-color: #f0f0f0;
        color: #333;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .back-btn:hover {
        background-color: #ddd;
      }

  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById("hamburger");
      const navMenu = document.getElementById("navMenu");
      const pagesDropdown = document.querySelector(".pages-dropdown");
      const fileSelector = document.getElementById('resume-box');
      const fileInput = document.getElementById('hidden-file-input');
      const fileInfo = document.getElementById('selected-file-info');

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
      });

      pagesDropdown.addEventListener("click", function(e) {
        if (window.innerWidth <= 950) {
          e.preventDefault();
          this.classList.toggle("active");
        }
      });

      fileInput.setAttribute('multiple', false);
      fileInput.setAttribute('accept', '.pdf,application/pdf');

      fileSelector.addEventListener('click', () => {
        fileInput.value = '';
        fileInput.click();
      });

      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          fileInfo.innerHTML = `
            <strong>Selected File:</strong><br>
            Name: ${file.name}<br>
            Size: ${(file.size / 1024).toFixed(2)} KB<br>
            Type: ${file.type || 'Unknown'}
          `;
        } else {
          fileInfo.textContent = 'No file selected';
        }
      });
      const backButton = document.getElementById('back-button');
    backButton.addEventListener('click', () => {
      window.history.back();
    });
    });

  </script>
</head>
<body>
  <header>
    <div class="header-container">
      <span class="logo">First Job Portal</span>
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <nav class="nav-menu" id="navMenu">
        <span class="menu"><a href="index.html">Home</a></span>
        <span class="menu"><a href="#">Find Jobs</a></span>
        <span class="menu"><a href="#">Employers</a></span>
        <span class="menu"><a href="candidate.html">Candidates</a></span>
        <span class="menu"><a href="#">Blogs</a></span>
        <span class="menu pages-dropdown">
          <a href="#" class="pages-dropdown-toggle">Pages <i class="fas fa-chevron-down"></i></a>
          <div class="pages-dropdown-content">
            <div class="border"></div>
            <a href="About(1).html">About Us</a>
            <a href="FAQ's.html">FAQ's</a>
            <a href="terms-and-conditions.html">Terms & Conditions</a>
            <a href="contact.html">Contact Us</a>
          </div>
        </span>
        <div class="header-buttons">
          <span class="files"><a href="upload_cv.html">Upload Your CV</a></span>
          <span class="files access"><a href="login.html">Login</a></span>
          <span class="files access"><a href="jobPortal/application_form.html">SignUp</a></span>
          <span class="files access job-post"><a href="job post page/Jobpost.html">Job Post</a></span>
        </div>
      </nav>
    </div>
  </header>

  <div class="resume-container">
    <div class="resume-heading">
      <h1>Upload Your CV</h1>
      <p>Showcase your skills ‚Äî upload your resume as a PDF.</p>
    </div>
    <div class="resume-content">
      <div id="resume-box">
        <div class="upload-icon">üìÑ‚¨ÜÔ∏è</div>
        <p>Click here to upload your CV<br>(PDF only)</p>
        <button>Browse File</button>
        <input type="file" id="hidden-file-input" style="display: none;">
      </div>
      <div id="selected-file-info" class="file-info">No file selected</div>
      <!-- Back button -->
      <button id="back-button" class="back-btn">‚Üê Go Back</button>
    </div>
  </div>
</body>
</html>
