<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a New Job</title>
  <link rel="stylesheet" href="./Jobpost.css">
</head>

<body>
  <div class="buttons">
    <div class="stepper">
      <div class="step active">
        <span class="circle">1</span>
        <span class="label">Job <br> Details</span>
      </div>
      <div class="step">
        <span class="circle">2</span>
        <span class="label">Candidates<br> Requirement</span>
      </div>
      <div class="step">
        <span class="circle">3</span>
        <span class="label">Interviewer<br> Information</span>
      </div>
      <div class="step">
        <span class="circle">4</span>
        <span class="label">Job<br> Preview</span>
      </div>
    </div>
  </div>
  <div class="container">
    <h2>Post a New Job</h2>
    <form onsubmit="submitForm(event)">
      <label for="company">Company You're Hiring For <span style="color: red; font-size: 23px;">*</span></label>
      <input type="text" id="company" name="company" placeholder="e.g., Simtrak Solutions" required>

      <label for="jobTitle">Job Title / Designation <span style="color: red; font-size: 23px;">*</span></label>
      <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g., Software Engineer" required>

      <label>Type of Job <span style="color: red; font-size: 23px;">*</span></label>
      <div class="btn-group" id="jobType">
        <div class="btn">Full Time</div>
        <div class="btn">Part Time</div>
        <div class="btn">Both</div>
      </div>

      <!-- <div class="checkbox-group">
        <label><input type="checkbox" name="nightShift" > This is a night shift job</label>
      </div> -->

      <label>Work Location Type <span style="color: red; font-size: 23px;">*</span></label>
      <div class="btn-group" id="locationType">
        <div class="btn">Work From Office</div>
        <div class="btn">Work From Home</div>
        <div class="btn">Internship</div>
      </div>

      <label>Pay Type <span style="color: red; font-size: 23px;">*</span></label>
      <div class="btn-group" id="payType">
        <div class="btn">Fixed Only</div>
        <div class="btn">Fixed + Incentive</div>
        <div class="btn">Incentive Only</div>
      </div>

      <label>Additional Perks <span style="color: red; font-size: 23px;">*</span></label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="perks" value="Flexible Working Hours"> Flexible Working Hours</label>
        <label><input type="checkbox" name="perks" value="Weekly Payout" >Weekly Payout</label>
        <label><input type="checkbox" name="perks" value="Overtime Pay" >Overtime Pay</label>
        <label><input type="checkbox" name="perks" value="Joining Bonus" >Joining Bonus</label>
        <label><input type="checkbox" name="perks" value="Health Insurance" >Health Insurance</label>
      </div>

      <label>Any joining fee or deposit from candidate? <span style="color: red; font-size: 23px;">*</span></label>
      <div class="radio-group">
        <label><input type="radio" name="fee" value="Yes" > Yes</label>
        <label><input type="radio" name="fee" value="No" > No</label>
      </div>

<div class="buttons-continue">
  <button type="submit">Next</button>
</div>
    </form>
  </div>

<script>
  function submitForm(event) {
    event.preventDefault(); // Stop normal submit behavior

    const form = event.target;

    if (form.checkValidity()) {
      // You can save values to localStorage here if needed

      window.location.href = './candidates req.html'; // Redirect to next page
    } else {
      form.reportValidity(); // Show validation error messages
    }
  }

  function toggleButtonGroup(containerId) {
    const container = document.getElementById(containerId);
    container.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        container.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  }

  // Activate all button groups
  ["jobType", "locationType", "payType"].forEach(toggleButtonGroup);
</script>

</body>

</html>
